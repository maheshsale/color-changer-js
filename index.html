<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
      <title>Color Changer</title>
</head>
<body>
      <div class="container">
            <h1>Color Changer using JavaScript</h1>
            <div class="colors">
                  <div class="color" id="red">Red</div>
                  <div class="color" id="green">Green</div>
                  <div class="color" id="blue">Blue</div>
                  <div class="color" id="yellow">Yellow</div>
            </div>
            <div class="instruction">
                  Click on the above boxes to change the background color of the page.
            </div>
            <div class="reset">
                  <button onclick="reset()">Reset</button>
            </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
